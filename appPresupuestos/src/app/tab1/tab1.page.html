<style>
  :root {
    --ion-safe-area-top: 20px;
    --ion-safe-area-bottom: 22px;
  }

</style>


<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      Todas las Ordenes de Trabajo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item *ngFor="let resultado of resultadosArray">

    <ion-avatar slot="start">
      <img src="https://img.icons8.com/plasticine/100/000000/task-completed.png">
    </ion-avatar>

    <ion-label>
      <h1>{{resultado.$$title}}</h1>
      <p> Solicitado por <strong>operador</strong></p>
      
    </ion-label>
    <ion-button (click)="goToOrdenTrabajo(resultado.$$instanceId)" color="secondary">Ver OT </ion-button>

  </ion-item>


  <!-- <pre>Contenido obtenido: {{ resultadosArray | json }}</pre> -->

</ion-content>
