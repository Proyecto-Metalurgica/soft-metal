<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
      <ion-title>
        Detalle de OT
      </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-label *ngIf="otData != null">
    <h1 style="text-align: center">{{otData.$$title}}</h1>
    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col size="3">
          Estado
        </ion-col>
        <ion-col>
          Fecha de Inicio
        </ion-col>
        <ion-col>
          Fecha de Entrega
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="3">
          {{otData.estadoOT}}
        </ion-col>
        <ion-col>
          {{otData.fechaInicio}}
        </ion-col>
        <ion-col>
          {{otData.fechaEntrega}}
        </ion-col>
      </ion-row>

    </ion-grid>



    <ion-item *ngFor="let listado of otData.itemsOT">


      <ion-label>
        <h1>{{listado.$$title}}</h1>
        <ul>
          <li>Medida: {{listado.medida}} </li>
          <li>Cantidad: {{listado.cantidad}}</li>
          <li>Estado: {{listado.estadoOT}}</li>
          <li>Detalle: {{listado.detalle}}</li>
        </ul>
      </ion-label>

    </ion-item>


  </ion-label>
</ion-content>
