<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
      <ion-title>
        Detalle
      </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  <ion-label *ngIf="otData != null">
    <h1 style="text-align: center">{{otData.$$title}}</h1>
    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col size="3">
          Estado
        </ion-col>
        <ion-col>
          Fecha de Inicio
        </ion-col>
        
        <ion-col>
          Fecha de Entrega
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="3">
          {{otData.estadoOT}}
        </ion-col>
        <ion-col>
          {{otData.fechaInicio}}
        </ion-col>
        <ion-col>
          {{otData.fechaEntrega}}
        </ion-col>
      </ion-row>

    </ion-grid>



    <ion-card
      *ngFor="let listado of otData.itemsOT">     
        <ion-item>
          <ion-label><strong>{{listado.$$title}}</strong></ion-label>
        </ion-item>

          <ion-item>
          <ion-icon name="resize" slot="start"></ion-icon>
          <ion-label>Medida:</ion-label>
          <ion-label>{{listado.medida}}</ion-label>
         </ion-item>

         <ion-item>
          <ion-icon name="ellipsis-vertical-circle-outline" slot="start"></ion-icon>
         
          <ion-label>Cantidad:</ion-label>
          <ion-label>{{listado.cantidad}}</ion-label>
         </ion-item>

         <ion-item>
          <ion-icon name="checkbox-outline" slot="start"></ion-icon>
          <ion-label>Estado OT:</ion-label>
          <ion-label>{{listado.estadoOT}}</ion-label>
         </ion-item>

         <ion-item>
          <ion-icon name="information-circle" slot="start"></ion-icon>
          <ion-label>Detalle:</ion-label>
          <ion-label>{{listado.detalle}}</ion-label>
         </ion-item>

        
        
        <!-- <ul>
          <li>Medida: {{listado.medida}} </li>
          <li>Cantidad: {{listado.cantidad}}</li>
          <li>Estado: {{listado.estadoOT}}</li>
          <li>Detalle: {{listado.detalle}}</li>
        </ul> -->
      

    
  
  </ion-card>

  </ion-label>
</ion-content>
